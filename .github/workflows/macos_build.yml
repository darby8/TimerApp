name: macOS Qt Build (TimerApp Auto-Start)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mac-build:
    runs-on: macos-latest

    env:
      QT_VERSION: 6.5.3
      BUILD_DIR: build
      APP_NAME: apptimer
      DMG_NAME: timer-app.dmg
      LAUNCHAGENT_PLIST: com.reak.timer.plist
      POST_INSTALL_SCRIPT: post_install.sh

    steps:
      # ✅ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # ✅ Install dependencies
      - name: Install dependencies
        run: |
          brew update
          brew install python3 create-dmg cmake ninja

      # ✅ Setup Python + aqt
      - name: Install Python & aqt
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install aqtinstall==3.3.0
          echo "PATH=$PWD/venv/bin:$PATH" >> $GITHUB_ENV

      # ✅ Install Qt
      - name: Install Qt ${{ env.QT_VERSION }}
        run: |
          aqt install-qt mac desktop $QT_VERSION clang_64 \
            --outputdir Qt \
            --modules qtcharts qtmultimedia qtshadertools qtpositioning qtwebchannel qtwebengine qtwebview qtserialport
          echo "CMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/$QT_VERSION/macos" >> $GITHUB_ENV

      # ✅ Configure with CMake
      - name: Configure CMake
        run: |
          cmake -S . -B $BUILD_DIR \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="$CMAKE_PREFIX_PATH" \
            -G Ninja

      # ✅ Build app
      - name: Build
        run: cmake --build $BUILD_DIR --parallel

      # ✅ Find .app bundle and deploy Qt libs
      - name: macdeployqt (bundle Qt libs)
        run: |
          APP=$(find $BUILD_DIR -name "*.app" -type d | head -n 1)
          if [ -z "$APP" ]; then
            echo "❌ No .app bundle found!"
            exit 1
          fi
          echo "Found app bundle: $APP"
          "$GITHUB_WORKSPACE/Qt/$QT_VERSION/macos/bin/macdeployqt" "$APP" \
            -qmldir="$GITHUB_WORKSPACE" -verbose=2
          echo "APP_BUNDLE=$APP" >> $GITHUB_ENV

      # ✅ Copy QML + image resources
      - name: Copy QML and resource files
        run: |
          APP_RES="${APP_BUNDLE}/Contents/Resources"
          mkdir -p "$APP_RES/QML" "$APP_RES/images"
          if [ -d "QML" ]; then cp -R QML/* "$APP_RES/QML/"; fi
          if [ -d "images" ]; then cp -R images/* "$APP_RES/images/"; fi
          echo "✅ Copied QML and image resources."

      # ✅ Remove macOS quarantine flags
      - name: Remove quarantine attributes
        run: xattr -cr "$APP_BUNDLE"

      # ✅ Ad-hoc code sign
      - name: Ad-hoc code sign
        run: |
          codesign --deep --force --sign "-" "$APP_BUNDLE"
          echo "✅ Ad-hoc signed app bundle."

      # ✅ Create LaunchAgent plist for auto-start
      - name: Create LaunchAgent plist
        run: |
          APP_EXEC="$APP_BUNDLE/Contents/MacOS/${{ env.APP_NAME }}"
          cat <<EOF > $GITHUB_WORKSPACE/${{ env.LAUNCHAGENT_PLIST }}
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" 
           "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
            <dict>
              <key>Label</key>
              <string>com.reak.timer</string>
              <key>ProgramArguments</key>
              <array>
                <string>${APP_EXEC}</string>
              </array>
              <key>RunAtLoad</key>
              <true/>
              <key>KeepAlive</key>
              <true/>
            </dict>
          </plist>
          EOF
          echo "✅ Created LaunchAgent plist."

      # ✅ Create post-install script
      - name: Create post-install script
        run: |
          cat <<'EOS' > $GITHUB_WORKSPACE/${{ env.POST_INSTALL_SCRIPT }}
          #!/bin/bash
          APP_NAME="apptimer"
          APP_PATH="/Applications/${APP_NAME}.app"
          # Copy app to Applications
          if [ ! -d "$APP_PATH" ]; then
              cp -R "$PWD/$APP_NAME.app" /Applications/
          fi
          # Copy LaunchAgent plist
          LAUNCHAGENT_DIR="$HOME/Library/LaunchAgents"
          mkdir -p "$LAUNCHAGENT_DIR"
          cp "$PWD/com.reak.timer.plist" "$LAUNCHAGENT_DIR/"
          # Load LaunchAgent
          launchctl unload "$LAUNCHAGENT_DIR/com.reak.timer.plist" 2>/dev/null
          launchctl load "$LAUNCHAGENT_DIR/com.reak.timer.plist"
          echo "✅ Installed and auto-start enabled."
          EOS
          chmod +x $GITHUB_WORKSPACE/${{ env.POST_INSTALL_SCRIPT }}
          echo "✅ Post-install script created."

      # ✅ Prepare DMG contents
      - name: Prepare DMG contents
        run: |
          mkdir -p dmg_contents
          cp -R "$APP_BUNDLE" dmg_contents/
          cp $GITHUB_WORKSPACE/${{ env.LAUNCHAGENT_PLIST }} dmg_contents/
          cp $GITHUB_WORKSPACE/${{ env.POST_INSTALL_SCRIPT }} dmg_contents/

      # ✅ Create drag-and-drop DMG including post-install
      - name: Create DMG
        run: |
          create-dmg \
            --volname "Project Overwatch" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 120 \
            --icon "appproject-overwatch.app" 150 200 \
            --app-drop-link 450 200 \
            ${{ env.DMG_NAME }} \
            dmg_contents
          echo "✅ DMG created with auto-start setup."
          echo "DMG_FILE=${{ env.DMG_NAME }}" >> $GITHUB_ENV

      # ✅ Upload DMG artifact
      - name: Upload macOS DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: timer-app-macOS
          path: ${{ env.DMG_NAME }}

