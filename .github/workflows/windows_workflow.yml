name: Build Qt App (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      BUILD_DIR: build
      QT_VERSION: 6.8.3
      QT_MODULES:  qtcharts qtmultimedia  qtshadertools
      GENERATOR: "Visual Studio 17 2022"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Dependencies
        run: |
          choco install ninja -y
          choco install vcredist140 -y

      - name: Set up Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: windows
          target: desktop
          arch: win64_msvc2022_64
          modules: ${{ env.QT_MODULES }}
          cache: true

      - name: Clean old build
        run: |
          if (Test-Path ${{ env.BUILD_DIR }}) { Remove-Item -Recurse -Force ${{ env.BUILD_DIR }} }

      - name: Build uiohook (Windows DLL)
        run: |
          cd vendor/libuiohook
          mkdir build
          cd build
          cmake -G "${{ env.GENERATOR }}" -A x64 -DBUILD_SHARED_LIBS=ON -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release


      - name: Configure CMake
        run: cmake -B ${{ env.BUILD_DIR }} -G "${{ env.GENERATOR }}" -S . -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build (Release)
        run: cmake --build ${{ env.BUILD_DIR }} --config Release

      - name: Copy uiohook.dll to output
        run: |
          Copy-Item vendor\libuiohook\build\Release\uiohook.dll ${{ env.BUILD_DIR }}\Release\ -Force

      - name: Bundle Qt dependencies
        shell: pwsh
        run: |
          $env:QML2_IMPORT_PATH = "QML"
          $EXE = Get-ChildItem -Path "${{ env.BUILD_DIR }}\Release" -Filter *.exe -Recurse | Select-Object -First 1
          if (-not $EXE) { Write-Error "‚ùå No .exe found in build/Release!" }

          windeployqt.exe --release --qmldir QML "$($EXE.FullName)"



      - name: Copy Project QML Folder (Fix local imports)
        shell: pwsh
        run: |
          $QML_DEST = "${{ env.BUILD_DIR }}\Release\qml"
          New-Item -ItemType Directory -Force -Path $QML_DEST | Out-Null
          Copy-Item "QML\*" $QML_DEST -Recurse -Force

      - name: Create Portable Output
        shell: pwsh
        run: |
          if (Test-Path install) { Remove-Item -Recurse -Force install }
          New-Item -ItemType Directory -Force -Path install | Out-Null
          Copy-Item "${{ env.BUILD_DIR }}\Release\*" install -Recurse -Force
          
          # Ensure QML works no matter where launched
          Set-Content install\run.bat "set QML2_IMPORT_PATH=%~dp0qml`nstart appproject-overwatch.exe"

      - name: Upload Portable Build
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Portable-Build
          path: install

