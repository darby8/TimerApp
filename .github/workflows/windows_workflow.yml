name: Windows Configure & Build (Quick)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      QT_VERSION: 6.8.3
      BUILD_DIR: build
      APP_NAME: appproject-overwatch.exe

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Python + aqt
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          pip install aqtinstall==3.3.0

      - name: Install Qt (with WebEngine)
        shell: pwsh
        run: |
          $qtBase = "$env:RUNNER_TEMP\Qt"
          aqt install-qt windows desktop $env:QT_VERSION win64_msvc2022_64 `
            --outputdir $qtBase `
            --modules qtcharts qtmultimedia qtshadertools qtwebengine qtwebchannel qtpositioning
          
          echo "CMAKE_PREFIX_PATH=$qtBase\$env:QT_VERSION\msvc2022_64" | Out-File -Append $env:GITHUB_ENV

      - name: Show Qt Directory
        shell: pwsh
        run: |
          echo "Qt Installed At:"
          echo $env:CMAKE_PREFIX_PATH
          Get-ChildItem $env:CMAKE_PREFIX_PATH

      - name: Configure CMake
        shell: pwsh
        run: |
          cmake -S . -B $env:BUILD_DIR `
            -G "Visual Studio 17 2022" `
            -A x64 `
            -DCMAKE_PREFIX_PATH="$env:CMAKE_PREFIX_PATH"

      - name: Build (Release)
        shell: pwsh
        run: cmake --build $env:BUILD_DIR --config Release

      - name: Deploy Qt (including WebEngine)
        shell: pwsh
        run: |
          $QtBin = "$env:CMAKE_PREFIX_PATH\bin"
          Write-Host "Running windeployqt..."

          & "$QtBin\windeployqt.exe" `
            "$env:BUILD_DIR\Release\$env:APP_NAME" `
            --release `
            --qmldir QML `
            --webenginecore `
            --verbose 2

          Write-Host "Copying Qt WebEngine Resources + Process..."
          Copy-Item "$env:CMAKE_PREFIX_PATH\resources" "$env:BUILD_DIR\Release" -Recurse -Force -ErrorAction SilentlyContinue
          Copy-Item "$env:CMAKE_PREFIX_PATH\bin\QtWebEngineProcess.exe" "$env:BUILD_DIR\Release" -Force -ErrorAction SilentlyContinue



      - name: Print Output Directory (Debug Info)
        shell: pwsh
        run: |
          echo "Final Release Directory:"
          Get-ChildItem $env:BUILD_DIR\Release -Recurse

      - name: Upload build artifacts (exe + files)
        uses: actions/upload-artifact@v4
        with:
          name: build-release
          path: ${{ env.BUILD_DIR }}\Release

