name: Windows Configure & Build (Quick)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      QT_VERSION: 6.8.3
      BUILD_DIR: build
      APP_NAME: appproject-overwatch.exe

    steps:
      - name: Checkout (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Print Workspace Structure
        shell: pwsh
        run: |
          Write-Host "=== WORKSPACE ROOT ==="
          Get-ChildItem -Recurse -Depth 3

      - name: Install Python + aqt
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install aqtinstall==3.3.0

      - name: Install Qt
        shell: pwsh
        run: |
          $qtBase = "$env:RUNNER_TEMP\Qt"
          aqt install-qt windows desktop $env:QT_VERSION win64_msvc2022_64 --outputdir $qtBase --modules qtcharts qtmultimedia qtshadertools
          echo "CMAKE_PREFIX_PATH=$qtBase\$env:QT_VERSION\msvc2022_64" >> $env:GITHUB_ENV

      - name: Show Qt Directory Structure
        shell: pwsh
        run: |
          Write-Host "=== QT DIRECTORY ==="
          Get-ChildItem -Recurse $env:CMAKE_PREFIX_PATH\bin -Depth 1

      - name: Configure CMake
        shell: pwsh
        run: |
          cmake -S . -B $env:BUILD_DIR -G "Visual Studio 17 2022" -A x64 -DCMAKE_PREFIX_PATH="$env:CMAKE_PREFIX_PATH"

      - name: Build (Release)
        shell: pwsh
        run: |
          cmake --build $env:BUILD_DIR --config Release

      - name: Deploy Qt (windeployqt) + Print Paths
        shell: pwsh
        run: |
          $QtBin = "$env:CMAKE_PREFIX_PATH\bin"
          $AppPath = "$env:BUILD_DIR\Release\$env:APP_NAME"
          $QmlPath = "$(Get-Location)\QML"
          
          Write-Host "=== Qt bin path === $QtBin"
          Write-Host "=== App path === $AppPath"
          Write-Host "=== QML path === $QmlPath"

          & "$QtBin\windeployqt.exe" "$AppPath" --release --qmldir "$QmlPath" --verbose 2

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-release
          path: ${{ env.BUILD_DIR }}/Release

