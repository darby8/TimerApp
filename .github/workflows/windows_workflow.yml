name: Build Qt App (Windows)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    env:
      BUILD_DIR: build
      INSTALLER_SRC: installer/input
      QT_VERSION: 6.8.3
      QT_MODULES: qtmultimedia qtcharts qtshadertools
      GENERATOR: "Visual Studio 17 2022"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies (Ninja + NSIS)
        run: |
          choco install ninja -y
          choco install nsis -y

      - name: Set up Qt
        id: qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          host: windows
          target: desktop
          arch: win64_msvc2022_64
          modules: ${{ env.QT_MODULES }}
          cache: true

      - name: Clean old build folder
        run: |
          if (Test-Path ${{ env.BUILD_DIR }}) { Remove-Item -Recurse -Force ${{ env.BUILD_DIR }} }
          
          
      - name: Build uiohook (Windows DLL)
        run: |
          cd vendor/libuiohook
          mkdir build
          cd build
          cmake -G "Visual Studio 17 2022" -A x64 -DBUILD_SHARED_LIBS=ON -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release


      - name: Configure CMake
        run: cmake -B ${{ env.BUILD_DIR }} -G "${{ env.GENERATOR }}" -S . -A x64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_POLICY_DEFAULT_CMP0091=NEW

      - name: Install MSVC Redistributable
        run: choco install vcredist140 -y

      - name: Build (Release)
        run: cmake --build ${{ env.BUILD_DIR }} --config Release
        
      - name: Copy uiohook.dll into build output
        run: |
          Copy-Item vendor\libuiohook\build\Release\uiohook.dll ${{ env.BUILD_DIR }}\Release\


      - name: Bundle Qt dependencies
        shell: pwsh
        run: |
          $EXE = Get-ChildItem -Path "${{ env.BUILD_DIR }}\Release" -Filter *.exe -Recurse | Select-Object -First 1
          if (-not $EXE) { Write-Error "‚ùå No .exe found in build/Release!"; exit 1 }

          Write-Host "‚úÖ Found executable: $($EXE.FullName)"

          $Qmake = Get-Command qmake | Select-Object -ExpandProperty Source
          Write-Host "qmake path: $Qmake"

          $QtDir = & $Qmake -query QT_INSTALL_PREFIX
          Write-Host "QtDir = $QtDir"

          $Windeploy = Join-Path $QtDir "bin\windeployqt.exe"
          Write-Host "windeployqt path: $Windeploy"

          # üëâ CHANGE THIS TO YOUR REAL QML FOLDER
          $QML_DIR = Join-Path $PWD "QML"
          Write-Host "Using QML Dir = $QML_DIR"

          & "$Windeploy" "$($EXE.FullName)" --release --qmldir "$QML_DIR" --compiler-runtime



      - name: Copy project QML files
        shell: pwsh
        run: |
          $QML_SOURCE = Join-Path $PWD "QML"
          $QML_DEST = Join-Path "${{ env.BUILD_DIR }}\Release" "QML"

          Write-Host "Copying QML from $QML_SOURCE to $QML_DEST..."
          Copy-Item "$QML_SOURCE" "$QML_DEST" -Recurse -Force
          
      - name: Prepare installer folder
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path install | Out-Null
          Copy-Item -Path "${{ env.BUILD_DIR }}\Release\*" -Destination install -Recurse -Force
          
      - name: List deployed app files (debug info)
        shell: pwsh
        run: |
          Write-Host "Listing install folder contents:"
          Get-ChildItem -Path install -Recurse | Format-Table


      - name: Upload installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Installer
          path: "*.exe"

