name: Linux Qt Build (project-overwatch)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linux-build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    env:
      QT_VERSION: 6.5.3
      BUILD_DIR: build
      APP_NAME: appproject-overwatch
      APP_DIR: AppDir
      APPIMAGE_EXTRACT_AND_RUN: 1

    steps:
      - name: Install Git
        run: |
          apt-get update
          apt-get install -y software-properties-common
          add-apt-repository ppa:git-core/ppa -y
          apt-get update
          apt-get install -y git

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Prepare environment
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y tzdata locales
          locale-gen en_US.UTF-8
          update-locale LANG=en_US.UTF-8

      - name: Install dependencies
        run: |
          apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            patchelf \
            wget \
            curl \
            imagemagick \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libegl1-mesa-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libglib2.0-0 libglib2.0-dev \
            libdbus-1-dev \
            libfontconfig1-dev \
            libxcb-cursor0 libxcb-xinerama0 libxcb-util1 libx11-xcb1 \
            libxrender1 libxrandr2 libegl1 libglu1-mesa \
            libxcb-render-util0 libxcb-render0 libxcb-image0 libxcb-keysyms1 \
            libxcb-icccm4 libxcb-shape0 libxcb-xfixes0 libxcb-sync1 \
            libxcb-randr0 libxcb-xinerama0 libxcb-cursor0 libxcb1-dev \
            libx11-xcb-dev \
            libxkbfile-dev \
            libxtst-dev \
            libxt-dev \
            libxinerama-dev

      - name: Install PostgreSQL/MySQL/ODBC libraries
        run: |
          apt-get install -y libpq-dev libpq5 libmysqlclient-dev \
            unixodbc unixodbc-dev odbcinst odbcinst1debian2

      - name: Install Python & aqt
        run: |
          apt-get install -y python3 python3-pip
          pip3 install --upgrade pip
          pip3 install aqtinstall==3.1.18

      - name: Install Qt ${{ env.QT_VERSION }}
        run: |
          python3 -m aqt install-qt linux desktop $QT_VERSION gcc_64 \
            --outputdir Qt \
            --modules qtcharts qtmultimedia qtshadertools qtpositioning qtwebchannel qtwebengine qtwebview qtserialport
          echo "CMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/$QT_VERSION/gcc_64" >> $GITHUB_ENV

      - name: Configure CMake
        run: |
          cmake -S . -B $BUILD_DIR -G Ninja \
            -DCMAKE_PREFIX_PATH="$CMAKE_PREFIX_PATH" \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build Project
        run: cmake --build $BUILD_DIR --config Release --parallel

      - name: Detect executable
        id: findexe
        run: |
          EXE=$(find $BUILD_DIR -maxdepth 2 -type f -executable -name "$APP_NAME*" | head -n 1)
          echo "EXE=$EXE" >> $GITHUB_ENV

      - name: Create AppDir
        run: |
          mkdir -p $APP_DIR/usr/bin $APP_DIR/usr/share/applications $APP_DIR/usr/share/icons/hicolor/256x256/apps
          cp "$EXE" $APP_DIR/usr/bin/$APP_NAME
          chmod +x $APP_DIR/usr/bin/$APP_NAME

          if [ -f icons/$APP_NAME.png ]; then
            cp icons/$APP_NAME.png $APP_DIR/usr/share/icons/hicolor/256x256/apps/$APP_NAME.png
          else
            convert -size 256x256 xc:none $APP_DIR/usr/share/icons/hicolor/256x256/apps/$APP_NAME.png || true
          fi

          cat <<EOF > $APP_DIR/usr/share/applications/$APP_NAME.desktop
          [Desktop Entry]
          Name=Project Overwatch
          Exec=$APP_NAME
          Icon=$APP_NAME
          Type=Application
          Categories=Utility;
          EOF

      - name: Download linuxdeploy & plugin
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage

      - name: Download linuxdeployqt
        run: |
          wget -q https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage -O linuxdeployqt
          chmod +x linuxdeployqt

      - name: Install QtWebEngine runtime dependencies
        run: |
          apt-get update
          apt-get install -y libnss3 libnspr4 libxss1 libasound2 libxcomposite1 libxdamage1 locales
          locale-gen en_US.UTF-8
          update-locale LANG=en_US.UTF-8

      - name: Build AppImage
        id: appimage
        run: |
          export PATH="$GITHUB_WORKSPACE/Qt/$QT_VERSION/gcc_64/bin:$PATH"
          export QML_IMPORT_PATH="$GITHUB_WORKSPACE/Qt/$QT_VERSION/gcc_64/qml"
          export QML2_IMPORT_PATH="$GITHUB_WORKSPACE/Qt/$QT_VERSION/gcc_64/qml"
          export QT_PLUGIN_PATH="$GITHUB_WORKSPACE/Qt/$QT_VERSION/gcc_64/plugins"

          ./linuxdeployqt \
            $APP_DIR/usr/share/applications/$APP_NAME.desktop \
            -qmldir="$GITHUB_WORKSPACE/QML" \
            -qmake=$GITHUB_WORKSPACE/Qt/$QT_VERSION/gcc_64/bin/qmake \
            -bundle-non-qt-libs \
            -appimage

          APPIMAGE=$(ls -1t *.AppImage | head -n 1)
          echo "APPIMAGE=$APPIMAGE" >> $GITHUB_ENV

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: project-overwatch-Linux-AppImage
          path: "*.AppImage"

      ##################################################################
      #                     ADDED: BUILD .deb PACKAGE                  #
      ##################################################################

      - name: Build .deb package
        run: |
          DEB_DIR=deb_pkg
          mkdir -p $DEB_DIR/DEBIAN
          mkdir -p $DEB_DIR/opt/ProjectOverwatch
          mkdir -p $DEB_DIR/usr/bin
          mkdir -p $DEB_DIR/usr/share/applications
          mkdir -p $DEB_DIR/usr/share/icons/hicolor/256x256/apps

          cp "$APPIMAGE" $DEB_DIR/opt/ProjectOverwatch/project-overwatch.AppImage
          chmod 755 $DEB_DIR/opt/ProjectOverwatch/project-overwatch.AppImage

          cat <<EOF > $DEB_DIR/DEBIAN/postinst
#!/bin/bash
ln -sf /opt/ProjectOverwatch/project-overwatch.AppImage /usr/bin/project-overwatch
chmod +x /opt/ProjectOverwatch/project-overwatch.AppImage
update-desktop-database >/dev/null 2>&1 || true
EOF
          chmod 755 $DEB_DIR/DEBIAN/postinst

          cat <<EOF > $DEB_DIR/usr/share/applications/project-overwatch.desktop
[Desktop Entry]
Name=Project Overwatch
Exec=project-overwatch
Icon=project-overwatch
Type=Application
Categories=Utility;
EOF

          if [ -f icons/$APP_NAME.png ]; then
            cp icons/$APP_NAME.png $DEB_DIR/usr/share/icons/hicolor/256x256/apps/project-overwatch.png
          else
            convert -size 256x256 xc:none $DEB_DIR/usr/share/icons/hicolor/256x256/apps/project-overwatch.png || true
          fi

          cat <<EOF > $DEB_DIR/DEBIAN/control
Package: project-overwatch
Version: 1.0.0
Section: utils
Priority: optional
Architecture: amd64
Maintainer: Your Company
Description: Qt-based monitoring application
EOF

          dpkg-deb --build $DEB_DIR project-overwatch.deb

      - name: Upload .deb Installer
        uses: actions/upload-artifact@v4
        with:
          name: project-overwatch-deb
          path: project-overwatch.deb

      ##################################################################
      #                 ORIGINAL QtIFW INSTALLER SECTION                #
      ##################################################################

      - name: Prepare Qt Installer Framework structure
        run: |
          mkdir -p installer/input/config
          mkdir -p installer/input/packages/com.yourcompany.projectoverwatch/meta
          mkdir -p installer/input/packages/com.yourcompany.projectoverwatch/data

          cat <<EOF > installer/input/config/config.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <Installer>
              <Name>Project Overwatch Installer</Name>
              <Version>1.0.0</Version>
              <Title>Project Overwatch</Title>
              <Publisher>Your Company</Publisher>
              <StartMenuDir>Project Overwatch</StartMenuDir>
              <TargetDir>/opt/ProjectOverwatch</TargetDir>
              <RunProgram>/usr/local/bin/project-overwatch</RunProgram>
          </Installer>
          EOF

          cat <<EOF > installer/input/packages/com.yourcompany.projectoverwatch/meta/package.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <Package>
              <DisplayName>Project Overwatch</DisplayName>
              <Description>Qt-based monitoring application</Description>
              <Version>1.0.0</Version>
              <ReleaseDate>2025-11-13</ReleaseDate>
              <Default>true</Default>
              <Script>installscript.qs</Script>
          </Package>
          EOF

          cat <<'EOF' > installer/input/packages/com.yourcompany.projectoverwatch/meta/installscript.qs
          function Component() {}

          Component.prototype.createOperations = function() {
              component.createOperations();

              try {
                  var targetDir = installer.value("TargetDir");
                  var appPath = targetDir + "/project-overwatch.AppImage";

                  component.addOperation("Execute", "/bin/chmod", "+x", appPath);

                  component.addOperation(
                      "Execute",
                      "/bin/ln", "-sf", appPath, "/usr/local/bin/project-overwatch"
                  );

                  component.addOperation(
                      "WriteFile",
                      "/usr/share/applications/project-overwatch.desktop",
                      "[Desktop Entry]\n"
                      + "Name=Project Overwatch\n"
                      + "Exec=project-overwatch\n"
                      + "Icon=project-overwatch\n"
                      + "Type=Application\n"
                      + "Categories=Utility;\n",
                      "0644"
                  );

              } catch (e) {
                  console.log("❌ Installer error: " + e);
              }
          }

          Component.prototype.installationFinished = function() {
              try {
                  QProcess.startDetached("/usr/local/bin/project-overwatch", []);
              } catch (e) {
                  console.log("⚠️ Failed to auto-run app: " + e);
              }
          }
          EOF

          APPFILE=$(ls -1t *.AppImage | head -n 1)
          cp "$APPFILE" installer/input/packages/com.yourcompany.projectoverwatch/data/project-overwatch.AppImage

      - name: Install Qt Installer Framework (QtIFW)
        run: |
          pip install aqtinstall==3.1.18 --root-user-action=ignore
          echo "Listing available Qt Installer Framework versions..."
          python3 -m aqt list-tool linux desktop tools_ifw > ifw_versions.txt || true
          cat ifw_versions.txt || true

          IFW_VERSION=$(grep -oE '[0-9]+\.[0-9]+(\.[0-9]+)?' ifw_versions.txt | tail -n 1 || echo "4.6.1")
          echo "Detected IFW version: $IFW_VERSION"

          python3 -m aqt install-tool linux desktop tools_ifw $IFW_VERSION --outputdir QtIFW || \
          python3 -m aqt install-tool linux desktop tools_ifw 4.6.1 --outputdir QtIFW

      - name: Fix IFW path detection
        run: |
          IFW_PATH=$(find "$GITHUB_WORKSPACE/QtIFW" -type f -name binarycreator -exec dirname {} \; | head -n 1)
          echo "IFW_PATH=$IFW_PATH" >> $GITHUB_ENV

      - name: Build GUI Installer
        run: |
          $IFW_PATH/binarycreator -c installer/input/config/config.xml -p installer/input/packages project-overwatch-installer.run

      - name: Upload GUI Installer
        uses: actions/upload-artifact@v4
        with:
          name: project-overwatch-GUI-Installer
          path: project-overwatch-installer.run

