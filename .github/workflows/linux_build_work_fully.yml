name: Linux Qt Build (project-overwatch)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linux-build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04
      options: --user root   # IMPORTANT FIX for apt-get permission

    env:
      QT_VERSION: 6.5.3
      BUILD_DIR: build
      APP_NAME: appproject-overwatch
      APP_DIR: AppDir
      APPIMAGE_EXTRACT_AND_RUN: 1
      PACKAGE_NAME: project-overwatch
      PACKAGE_VERSION: 1.0.0
      ARCH: amd64
      APP_INSTALL_DIR: /opt/project-overwatch

    steps:
      # Install Git
      - name: Install Git
        run: |
          apt-get update
          apt-get install -y software-properties-common
          add-apt-repository ppa:git-core/ppa -y
          apt-get update
          apt-get install -y git

      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Prepare environment
      - name: Prepare environment
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y tzdata locales
          locale-gen en_US.UTF-8
          update-locale LANG=en_US.UTF-8

      # Install dependencies
      - name: Install dependencies
        run: |
          apt-get install -y \
            build-essential cmake ninja-build patchelf wget curl imagemagick \
            libgl1-mesa-dev libglu1-mesa-dev libegl1-mesa-dev \
            libxkbcommon-dev libxkbcommon-x11-dev libglib2.0-0 libglib2.0-dev \
            libdbus-1-dev libfontconfig1-dev \
            libxcb-cursor0 libxcb-xinerama0 libxcb-util1 libx11-xcb1 \
            libxrender1 libxrandr2 libegl1 libglu1-mesa \
            libxcb-render-util0 libxcb-render0 libxcb-image0 libxcb-keysyms1 \
            libxcb-icccm4 libxcb-shape0 libxcb-xfixes0 libxcb-sync1 \
            libxcb-randr0 libxcb-xinerama0 libxcb-cursor0 libxcb1-dev \
            libx11-xcb-dev libxkbfile-dev libxtst-dev libxt-dev libxinerama-dev

      # Database libs
      - name: Install PostgreSQL/MySQL/ODBC libraries
        run: |
          apt-get install -y libpq-dev libpq5 libmysqlclient-dev \
            unixodbc unixodbc-dev odbcinst odbcinst1debian2

      # Python & AQT
      - name: Install Python & aqt
        run: |
          apt-get install -y python3 python3-pip
          pip3 install --upgrade pip
          pip3 install aqtinstall==3.1.18

      # Install Qt
      - name: Install Qt ${{ env.QT_VERSION }}
        run: |
          python3 -m aqt install-qt linux desktop $QT_VERSION gcc_64 \
            --outputdir Qt \
            --modules qtcharts qtmultimedia qtshadertools qtpositioning \
              qtwebchannel qtwebengine qtwebview qtserialport
          echo "CMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/$QT_VERSION/gcc_64" >> $GITHUB_ENV

      # Configure CMake
      - name: Configure CMake
        run: |
          cmake -S . -B $BUILD_DIR -G Ninja \
            -DCMAKE_PREFIX_PATH="$CMAKE_PREFIX_PATH" \
            -DCMAKE_BUILD_TYPE=Release

      # Build project
      - name: Build Project
        run: cmake --build $BUILD_DIR --config Release --parallel

      # Detect executable
      - name: Detect executable
        id: findexe
        run: |
          EXE=$(find $BUILD_DIR -maxdepth 2 -type f -executable -name "$APP_NAME*" | head -n 1)
          if [ -z "$EXE" ]; then
            echo "Executable not found!"
            exit 1
          fi
          echo "EXE=$EXE" >> $GITHUB_ENV
          echo "Found executable: $EXE"

      # -----------------------------
      #        CREATE .DEB PACKAGE
      # -----------------------------
      - name: Create DEB structure
        run: |
          PKG_DIR=$GITHUB_WORKSPACE/deb_build
          rm -rf "$PKG_DIR"
          mkdir -p "$PKG_DIR/DEBIAN"
          mkdir -p "$PKG_DIR$APP_INSTALL_DIR"
          mkdir -p "$PKG_DIR/usr/bin"
          mkdir -p "$PKG_DIR/usr/share/applications"
          mkdir -p "$PKG_DIR/usr/share/icons/hicolor/256x256/apps"

          cp "$EXE" "$PKG_DIR$APP_INSTALL_DIR/$APP_NAME"
          chmod 755 "$PKG_DIR$APP_INSTALL_DIR/$APP_NAME"

          # Desktop file
          cat <<EOF > "$PKG_DIR/usr/share/applications/$APP_NAME.desktop"
          [Desktop Entry]
          Name=Project Overwatch
          Exec=/opt/project-overwatch/$APP_NAME
          Type=Application
          Icon=project-overwatch
          Categories=Utility;
          EOF

          # Generate blank icon if missing
          convert -size 256x256 xc:none "$PKG_DIR/usr/share/icons/hicolor/256x256/apps/project-overwatch.png"

          # Control file
          cat <<EOF > "$PKG_DIR/DEBIAN/control"
          Package: project-overwatch
          Version: 1.0.0
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: Your Name <you@example.com>
          Description: Project Overwatch Qt Application
          Depends: libglib2.0-0, libx11-6, libglu1-mesa
          EOF

          # Post-installation script
          cat <<'EOF' > "$PKG_DIR/DEBIAN/postinst"
#!/bin/sh
          set -e
          ln -sf /opt/project-overwatch/appproject-overwatch /usr/bin/appproject-overwatch
          chmod +x /opt/project-overwatch/appproject-overwatch
          update-desktop-database || true
          exit 0
          EOF

          chmod 755 "$PKG_DIR/DEBIAN/postinst"

      - name: Build .deb
        run: |
          OUTPUT_DEB=$GITHUB_WORKSPACE/project-overwatch_1.0.0_amd64.deb
          fakeroot dpkg-deb --build deb_build "$OUTPUT_DEB"
          echo "DEB=$OUTPUT_DEB" >> $GITHUB_ENV
          ls -lh "$OUTPUT_DEB"

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: project-overwatch-deb
          path: ${{ env.DEB }}

