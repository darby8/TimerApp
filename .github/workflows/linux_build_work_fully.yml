# UPDATED WORKFLOW WITH SYSTEM-WIDE INSTALLATION
# Installs to /opt/ProjectOverwatch and desktop entry in /usr/share/applications
# Full corrected file

name: Linux Qt Build (project-overwatch)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linux-build:
    runs-on: ubuntu-latest
    container:
      image: ubuntu:20.04

    env:
      QT_VERSION: 6.5.3
      BUILD_DIR: build
      APP_NAME: appproject-overwatch
      APP_DIR: AppDir
      APPIMAGE_EXTRACT_AND_RUN: 1

    steps:
      - name: Install Git
        run: |
          apt-get update
          apt-get install -y software-properties-common
          add-apt-repository ppa:git-core/ppa -y
          apt-get update
          apt-get install -y git

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Prepare environment
        run: |
          export DEBIAN_FRONTEND=noninteractive
          apt-get update
          apt-get install -y tzdata locales
          locale-gen en_US.UTF-8
          update-locale LANG=en_US.UTF-8

      - name: Install dependencies
        run: |
          apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            patchelf \
            wget \
            curl \
            imagemagick \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libegl1-mesa-dev \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libglib2.0-0 libglib2.0-dev \
            libdbus-1-dev \
            libfontconfig1-dev \
            libxcb-cursor0 libxcb-xinerama0 libxcb-util1 libx11-xcb1 \
            libxrender1 libxrandr2 libegl1 libglu1-mesa \
            libxcb-render-util0 libxcb-render0 libxcb-image0 libxcb-keysyms1 \
            libxcb-icccm4 libxcb-shape0 libxcb-xfixes0 libxcb-sync1 \
            libxcb-randr0 libxcb-xinerama0 libxcb-cursor0 libxcb1-dev \
            libx11-xcb-dev \
            libxkbfile-dev \
            libxtst-dev \
            libxt-dev \
            libxinerama-dev

      - name: Install DB libraries
        run: |
          apt-get install -y libpq-dev libpq5 libmysqlclient-dev \
            unixodbc unixodbc-dev odbcinst odbcinst1debian2

      - name: Install Python & aqt
        run: |
          apt-get install -y python3 python3-pip
          pip3 install --upgrade pip
          pip3 install aqtinstall==3.1.18

      - name: Install Qt
        run: |
          python3 -m aqt install-qt linux desktop $QT_VERSION gcc_64 --outputdir Qt \
            --modules qtcharts qtmultimedia qtshadertools qtpositioning qtwebchannel qtwebengine qtwebview qtserialport
          echo "CMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/$QT_VERSION/gcc_64" >> $GITHUB_ENV

      - name: Configure CMake
        run: |
          cmake -S . -B $BUILD_DIR -G Ninja \
            -DCMAKE_PREFIX_PATH="$CMAKE_PREFIX_PATH" \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build Project
        run: cmake --build $BUILD_DIR --config Release --parallel

      - name: Detect executable
        id: findexe
        run: |
          EXE=$(find $BUILD_DIR -maxdepth 2 -type f -executable -name "$APP_NAME*" | head -n 1)
          echo "EXE=$EXE" >> $GITHUB_ENV

      - name: Create AppDir
        run: |
          mkdir -p $APP_DIR/usr/bin $APP_DIR/usr/share/applications $APP_DIR/usr/share/icons/hicolor/256x256/apps
          cp "$EXE" $APP_DIR/usr/bin/$APP_NAME
          chmod +x $APP_DIR/usr/bin/$APP_NAME

          if [ -f icons/$APP_NAME.png ]; then
            cp icons/$APP_NAME.png $APP_DIR/usr/share/icons/hicolor/256x256/apps/$APP_NAME.png
          else
            convert -size 256x256 xc:none $APP_DIR/usr/share/icons/hicolor/256x256/apps/$APP_NAME.png
          fi

          cat <<EOF > $APP_DIR/usr/share/applications/$APP_NAME.desktop
          [Desktop Entry]
          Name=Project Overwatch
          Exec=$APP_NAME
          Icon=$APP_NAME
          Type=Application
          Categories=Utility;
          EOF

      - name: Download linuxdeploy tools
        run: |
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget -q https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage

      - name: Download linuxdeployqt
        run: |
          wget -q https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage -O linuxdeployqt
          chmod +x linuxdeployqt

      - name: Install QtWebEngine deps
        run: |
          apt-get update
          apt-get install -y libnss3 libnspr4 libxss1 libasound2 libxcomposite1 libxdamage1

      - name: Build AppImage
        id: appimage
        run: |
          export PATH="$GITHUB_WORKSPACE/Qt/$QT_VERSION/gcc_64/bin:$PATH"
          export QT_PLUGIN_PATH="$GITHUB_WORKSPACE/Qt/$QT_VERSION/gcc_64/plugins"

          ./linuxdeployqt $APP_DIR/usr/share/applications/$APP_NAME.desktop \
            -qmldir="$GITHUB_WORKSPACE/QML" \
            -bundle-non-qt-libs \
            -appimage

          APPIMAGE=$(ls -1t *.AppImage | head -n 1)
          echo "APPIMAGE=$APPIMAGE" >> $GITHUB_ENV

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: project-overwatch-Linux-AppImage
          path: "*.AppImage"

      # =====================================================================
      # SYSTEM-WIDE INSTALLATION QTIFW
      # =====================================================================

      - name: Prepare QtIFW Structure (System-wide)
        run: |
          mkdir -p installer/input/config
          mkdir -p installer/input/packages/com.yourcompany.projectoverwatch/meta
          mkdir -p installer/input/packages/com.yourcompany.projectoverwatch/data

          # SYSTEM-WIDE INSTALL: /opt/ProjectOverwatch
          cat <<EOF > installer/input/config/config.xml
          <Installer>
            <Name>Project Overwatch Installer</Name>
            <Version>1.0.0</Version>
            <Title>Project Overwatch</Title>
            <Publisher>Your Company</Publisher>
            <StartMenuDir>Project Overwatch</StartMenuDir>
            <TargetDir>/opt/ProjectOverwatch</TargetDir>
            <RunProgram>/opt/ProjectOverwatch/project-overwatch.AppImage</RunProgram>
          </Installer>
          EOF

          cat <<EOF > installer/input/packages/com.yourcompany.projectoverwatch/meta/package.xml
          <Package>
            <DisplayName>Project Overwatch</DisplayName>
            <Description>Qt-based monitoring app</Description>
            <Version>1.0.0</Version>
            <Default>true</Default>
            <Script>installscript.qs</Script>
          </Package>
          EOF

          # QtIFW global installer script
          cat <<'EOF' > installer/input/packages/com.yourcompany.projectoverwatch/meta/installscript.qs
          function Component() {}

          Component.prototype.createOperations = function() {
              component.createOperations();

              var target = "/opt/ProjectOverwatch";
              var app = target + "/project-overwatch.AppImage";

              // Copy AppImage
              component.addOperation("Copy", installer.value("RootDir") + "/data/project-overwatch.AppImage", app);
              component.addOperation("Execute", "/bin/chmod", "+x", app);

              // Create global desktop entry
              component.addOperation("Copy", installer.value("RootDir") + "/data/project-overwatch.desktop", "/usr/share/applications/project-overwatch.desktop");

              // Symlink globally
              component.addOperation("Execute", "/bin/ln", "-sf", app, "/usr/bin/project-overwatch");
          }
          EOF

          APPFILE=$(ls -1t *.AppImage | head -n 1)
          cp "$APPFILE" installer/input/packages/com.yourcompany.projectoverwatch/data/project-overwatch.AppImage

          cat <<EOF > installer/input/packages/com.yourcompany.projectoverwatch/data/project-overwatch.desktop
          [Desktop Entry]
          Name=Project Overwatch
          Exec=/opt/ProjectOverwatch/project-overwatch.AppImage
          Icon=project-overwatch
          Type=Application
          Categories=Utility;
          EOF

      - name: Install QtIFW
        run: |
          pip install aqtinstall==3.1.18
          python3 -m aqt install-tool linux desktop tools_ifw 4.6.1 --outputdir QtIFW

      - name: Locate binarycreator
        run: |
          IFW_PATH=$(find QtIFW -name binarycreator -type f -exec dirname {} \; | head -n 1)
          echo "IFW_PATH=$IFW_PATH" >> $GITHUB_ENV

      - name: Build Installer
        run: |
          $IFW_PATH/binarycreator -c installer/input/config/config.xml -p installer/input/packages project-overwatch-installer.run

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: project-overwatch-GUI-Installer
          path: project-overwatch-installer.run

