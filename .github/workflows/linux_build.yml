name: macOS Qt Build (Drag-and-Drop DMG)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mac-build:
    runs-on: macos-latest

    env:
      QT_VERSION: 6.5.3
      APP_NAME: Project Overwatch

    steps:
      # ✅ Checkout source code
      - uses: actions/checkout@v4

      # ✅ Install dependencies (Python + aqtinstall + create-dmg)
      - name: Install Python & aqt (venv)
        run: |
          brew install python3 create-dmg
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install aqtinstall
          echo "PATH=$PWD/venv/bin:$PATH" >> $GITHUB_ENV

      # ✅ Install Qt
      - name: Install Qt ${{ env.QT_VERSION }}
        run: |
          aqt install-qt mac desktop $QT_VERSION clang_64 --outputdir Qt

      # ✅ Configure and build
      - name: Configure CMake
        run: |
          cmake -S . -B build \
            -DCMAKE_PREFIX_PATH=$GITHUB_WORKSPACE/Qt/$QT_VERSION/macos \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --parallel

      # ✅ Bundle Qt libs and QML into the .app
      - name: Deploy Qt (macdeployqt)
        run: |
          APP=$(find build -name "*.app" -type d | head -n 1)
          echo "Found app bundle: $APP"
          $GITHUB_WORKSPACE/Qt/$QT_VERSION/macos/bin/macdeployqt "$APP" -qmldir=. -verbose=2
          echo "APP_BUNDLE=$APP" >> $GITHUB_ENV

      # ✅ Remove quarantine (required on CI)
      - name: Remove Quarantine Flags
        run: xattr -cr "$APP_BUNDLE"

      # ✅ Create drag-and-drop DMG
      - name: Create DMG Installer
        run: |
          APP_PATH="${APP_BUNDLE}"
          DMG_NAME="${APP_NAME}.dmg"
          create-dmg \
            --volname "${APP_NAME}" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 120 \
            --icon "${APP_NAME}.app" 150 200 \
            --app-drop-link 450 200 \
            "$DMG_NAME" "$(dirname "$APP_PATH")"
          echo "DMG_FILE=$DMG_NAME" >> $GITHUB_ENV

      # ✅ Upload final DMG
      - name: Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Installer
          path: ${{ env.DMG_FILE }}

